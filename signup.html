<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sign in</title>

        <!-- Stylesheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet" type="text/css">

        <!-- Scripts -->
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- The Navbar + Top Section -->
        <section class="bg-lake-blanche">
            <!-- The Navbar -->
            <nav class="navbar navbar-expand-lg align-top navbar-dark px-4 mx-auto">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3" href="index.html">
                        <img src="images/logo.png" width="80px" height="80px" />
                        <span>HikeSLC.org</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fs-6">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="hikes.html">Hikes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="groups.html">Groups</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="events.html">Events</a>
                            </li>
                        </ul>
                        <!-- Register, Share-->
                        <div class="d-flex">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6">
                                <li class="nav-item pe-lg-2">
                                    <a href="signup.html" class="nav-link">Create an account</a>
                                </li>
                                <li class="nav-item ps-lg-2">
                                    <a href="signin.html" class="nav-link active">Sign in</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Top Section Content -->
            <!-- Sign up form adapted from: https://github.com/nauvalazhar/bootstrap-5-login-page/blob/master/register.html -->
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4">Sign up</h1>
                                <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="name">Name</label>
                                        <input id="name" type="text" class="form-control" name="name" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Name is required	
                                        </div>
                                    </div>
        
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="email">Email address</label>
                                        <input id="email" type="email" class="form-control" name="email" value="" required>
                                        <div class="invalid-feedback">
                                            Email is invalid
                                        </div>
                                    </div>
        
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="password">Password</label>
                                        <input id="password" type="password" class="form-control" name="password" required>
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>
        
                                    <p class="form-text text-muted mb-3">
                                        By signing up you agree with our <a href="#">terms and conditions</a>.
                                    </p>
        
                                    <div class="align-items-center d-flex">
                                        <button type="submit" class="btn btn-success w-100">
                                            Register	
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    Already have an account? <a href="signin.html" class="text-dark">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>        

        <!-- Scripts -->
        <script src="js/jquery-3.7.1.min.js"></script>
    </body>
</html>
